<div ng-include src="'partials/menu.html'"></div>
<div class="eForm" >
	<form>
		<table class="table">
			<tbody>
				<tr>
					<td>Email</td>
					<td><input type=text ng-model="auth.email" placeholder="Enter e-mail Address"> </td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type=password ng-model="auth.pass" placeholder="Enter Password"> </td>
				</tr>
				<tr>
					<td>Are you using a private computer?</td>
					<td><input type=checkbox ng-model="auth.persist" ></td>
				<tr>
					<td colspan="2"><button class="btn btn-primary" ng-click="checkLogin()">Ok</button>
					<button class="btn btn-default" ng-click="cancelLogin()">Cancel</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
<div id="status-bar">
	{{submissionMessage}}<br>
</div>
