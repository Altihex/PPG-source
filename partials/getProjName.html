<div ng-init="init()"></div>
<div ng-include src="'partials/menuLI.html'"></div>
<div id="status-bar">
	{{submissionMessage}}<br>
</div>
<div class="eForm">
	<br>
	<form>
		<table class="table">
			<thead>
				<tr>
					<td>Project Name</td>
					<td><input type=text ng-model="projName" placeholder="New Project Name"> </td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2"><button class="btn btn-primary" ng-click="loadNew()">Ok</button>
					<button class="btn btn-default" ng-click="cancelProj()">Cancel</button></td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
